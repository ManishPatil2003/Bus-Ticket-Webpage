  <main>
    <section id="booking">
      <div class="container-pages">
        <h1>Booking</h1>
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
  

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>

          <label for="phone">Phone</label>
          <input type="text" id="phone" name="phone" required>

          <label for="route">Route</label>
          <select id="route" name="route" required>
            <option value="">Select a route</option>
            <option value="Mumbai to Delhi">Mumbai to Delhi</option>
            <option value="Kolkata to Chennai">Kolkata to Chennai</option>
            <option value="Bengaluru to Hyderabad">Bengaluru to Hyderabad</option>
            <option value="Delhi to Jaipur">Delhi to Jaipur</option>
            <option value="Chennai to Bangalore">Chennai to Bangalore</option>
          </select>

          <label for="date">Date</label>
          <input type="date" id="date" name="date" required>

          <label for="passengers">Number of Passengers</label>
          <input type="number" id="passengers" name="passengers" min="1" required>

          <button type="submit">Book Now</button>
        </form>
      </div>
    </section>
  </main>
